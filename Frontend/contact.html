<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Samnwadh</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="module">
      import { config } from "./config.js";

      // Set the hidden input value
      document.getElementById("accessKeyInput").value = config.ACCESS_KEY;
      const accessKey = document.getElementById("accessKeyInput").value;
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <button class="back-button" onclick="window.location.href = 'index.html'">
        <i class="fa-solid fa-arrow-left fa-xl"></i>
      </button>
    </nav>

    <div class="contact-container">
      <h1>Contact <span class="highlight">Us</span></h1>
      <form class="contact-form" method="POST" id="form">
        <input id="accessKeyInput" type="hidden" name="access_key" value="" />

        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="address" placeholder="Your Address" required />
        <textarea
          name="message"
          rows="4"
          placeholder="Your Message"
          required
        ></textarea>
        <!-- Honeypot Spam Protection -->
        <input
          type="checkbox"
          name="botcheck"
          class="hidden"
          style="display: none"
        />

        <!-- Custom Confirmation / Success Page -->
        <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

        <button type="submit">Submit Form</button>

        <div id="result"></div>
      </form>
    </div>
    <script src="web3.js"></script>
    <!-- <script type="module" src="contact.js"></script> -->
  </body>
</html>
